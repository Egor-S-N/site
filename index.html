<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Выбор профиля</title>
</head>
<body>
    <div id="main">
        <a id = "mario">
            <img  class="fi" src="mario.png" alt="Марио">
        </a>
        <h1 class="profile-heading" id="fh">Марио</h1>
        <h1 class="profile-subheading" id="sh">Персонаж</h1>

        <a  id="einstein">
            <img class="si" src="einstein.png" alt="Марио">
        </a>
        <h1 class="profile-heading" id="fh">Альберт Эйнштейн</h1>
        <h1 class="profile-subheading" id="sh">Физик-теоретик</h1>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var tg = window.Telegram.WebApp;
            var mario = document.getElementById("mario");
            var einstein = document.getElementById("einstein");
            
            tg.expand();
            mario.addEventListener("click", function(event) {
                    event.preventDefault(); 
                    displayText("Вы выбрали персонажа: Марио, Поздравляю!");
                    let data = {value : 1}
                    tg.sendData(JSON.stringify(data));
                    tg.close();
                });
            einstein.addEventListener("click", function(event) {
                    event.preventDefault(); 
                    let data = {value : 2}
                    tg.sendData(JSON.stringify(data));
                    displayText("Вы выбрали персонажа: Альберт Эйнштейн, Поздравляю!");
                    tg.close();
                });

            function displayText(text) {
                alert(text);
            }

        
        });
    </script>
</body>
</html>
